<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>CSS Bayan</h1>
      <div class="accordion">
        <ul class="accordion-list">
          <li class="accordion-item">
            <label for="accordion-mem1" id="label1">
              <input type="radio" name="mem" id="accordion-mem1" checked />
              <div class="label-wrapper">
                <p class="meme-title">ADD CSS</p>
                <img src="/cssBayan/assets/icons/plus-solid.svg" alt="" class="open">
                <img src="/cssBayan/assets/icons/window-minimize-regular.svg" alt="" class="close">
              </div>
              <div id="accordion-mem1-content" class="accordion-mem-content">
                  <img src="/cssBayan/assets/images/mem1.png" alt="" />
              </div>
            </label>
          </li>
          <li>
            <label for="accordion-mem2" id="label2">
              <input type="radio" name="mem" id="accordion-mem2" />
              <div class="label-wrapper">
                <p class="meme-title">HTML+CSS+JS</p>
                <img src="/cssBayan/assets/icons/plus-solid.svg" alt="" class="open">
                <img src="/cssBayan/assets/icons/window-minimize-regular.svg" alt="" class="close">
              </div>       
              <div id="accordion-mem2-content" class="accordion-mem-content">
                <img src="/cssBayan/assets/images/mem2.JPG" alt="" />
              </div>
            </label>
          </li>
          <li>
            <label for="accordion-mem3" id="label3">
              <input type="radio" name="mem" id="accordion-mem3" />
              <div class="label-wrapper">
                <p class="meme-title"> CHANGES</p>
                <img src="/cssBayan/assets/icons/plus-solid.svg" alt="" class="open">
                <img src="/cssBayan/assets/icons/window-minimize-regular.svg" alt="" class="close">
              </div>
              <div id="accordion-mem3-content" class="accordion-mem-content">
                
                <img src="/cssBayan/assets/images/mem3.png" alt="" />
              </div>
            </label>
          </li>
          <li>
            <label for="accordion-mem4" id="label4">
              <input type="radio" name="mem" id="accordion-mem4" />
              <div class="label-wrapper">
                <p class="meme-title">DARK THEME</p>
                <img src="/cssBayan/assets/icons/plus-solid.svg" alt="" class="open">
                <img src="/cssBayan/assets/icons/window-minimize-regular.svg" alt="" class="close">
            </div>
              <div id="accordion-mem4-content" class="accordion-mem-content">
                <img src="/cssBayan/assets/images/mem4.JPG" alt="" >
              </div>
            </label>
          </li>
          <li>
            <label for="accordion-mem5" id="label5">
              <input type="radio" name="mem" id="accordion-mem5" />
              <div class="label-wrapper">
                <p class="meme-title">LEARN JS</p>
                <img src="/cssBayan/assets/icons/plus-solid.svg" alt="" class="open">
                <img src="/cssBayan/assets/icons/window-minimize-regular.svg" alt="" class="close">
            </div>
              <div id="accordion-mem5-content" class="accordion-mem-content">
                <img src="/cssBayan/assets/images/mem5.JPG" alt="" >
              </div>
            </label>
          </li>
        </ul>
      </div>
    
  </body>
</html>
